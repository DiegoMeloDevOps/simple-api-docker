apiVersion: v1
kind: Service
metadata:
  name: simple-api-service
spec:
  type: NodePort
  selector:
    app: simple-api
  ports:
    - port: 80              # Porta do Service dentro do cluster
      targetPort: 5000      # Porta do container (API)
      nodePort: 30007       # Porta exposta no nÃ³ (opcional, pode remover)


# cliente --> 30007 ---> 80 porta do service ---> 5000 porta do container dentro do cluster